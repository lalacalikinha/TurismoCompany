<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>CadastroPessoal</title>
</head>
<body class="cad">
    <header class="headerCad">
        <figure class="figCad">
           <a href="index.html"> <img src="images/Logo.jpg" alt="Logo"> </a>
        </figure>
    </header>
    <nav></nav>
    <main class="mainCad">
        <section class="sCad1">
            <div class="cxCad">
                <label for="emailtxt" class="labelCad">Email</label>
                <input type="email" class="inputCad">
                <label for="nometxt" class="labelCad">Nome</label>
                <input type="text" class="inputCad">
                <label for="sobrenometxt" class="labelCad">Sobrenome</label>
                <input type="text" class="inputCad">
                <label for="" class="labelCad">Celular</label>
                <input type="text" class="inputCad" placeholder="(**) *********">
                <label for="" class="labelCad">Data de nascimento</label>
                <input type="date" class="inputCad">
            </div>
            <div class="cxCad">
                <label for="" class="labelCad">CPF</label>
                <input type="text" class="inputCad" placeholder="***_***_***_**">
                <label for="" class="labelCad">Número do cartão</label>
                <input type="text" class="inputCad">
                <label for="" class="labelCad">Data de validade</label>
                <input type="text" class="inputCad" placeholder="MM / AA">
                <label for="" class="labelCad">Código de segurança</label>
                <input type="text" class="inputCad" placeholder="CVV">
                <label for="" class="labelCad">Nome do cartão</label>
                <input type="text" class="inputCad" >
                <a href="obg.html"> <button class="bttCad" > Finalizar </button> </a>
            </div>
        </section>
    </main>
    <footer></footer>
</body>
</html>
